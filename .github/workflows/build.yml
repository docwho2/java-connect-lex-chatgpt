name: Build and Validate SAM Template

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    environment: build
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
        
    - name: Build up all the libraries
      run: |
        mvn install -f LambdaEventsV4/aws-lambda-java-serialization/pom.xml -DskipTests --no-transfer-progress
        mvn install -f LambdaEventsV4/aws-lambda-java-events/pom.xml -DskipTests --no-transfer-progress
        mvn install --no-transfer-progress

    - name: Setup AWS SAM
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Cache SAM Build files
      uses: actions/cache@v3
      with:
        path: .aws-sam
        key: ${{ runner.os }}-sam
       
    - name: SAM Build
      run: sam build
      
    - name: Validate SAM Template
      run:  sam validate --lint
      
